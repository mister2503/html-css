<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order make some card</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
 </head>
    <body>
        <div class="container-box">
          <div class="brand">
           <img src="html/arema.png" class="arema">
           <img src="html/bali United.png" class="bali">
        </div>

    <form class="last elements">
     <label>
     <h3>card number</h3>
    <input type="number" id="card-number" placeholder="enter 16 digit" required>  
    </label> 
    
    <label>
    <h3>card holder</h3>
    <input type="text" id="card-holder" placeholder="enter 16 digit" required>
    </label>
 
    <div class="last elements">
      <label>
      <h3>Exp</h3>
      <input type="password" id="card-exp" placeholder="Exp" required> 
      </label>  
        
      <label>
      <h3>CVV</h3>
      <input type="password" id="card-cvv" placeholder="CVV" required>
      </label>

    </div>
    <button class="btn">complete order</button>
    </form>
    </div>

</body>
</html>
